<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add Recipe</title>
</head>

<body>
    <!-- row container -->
    <div class="container px-4 mt-5">
        <div class="row gx-5">

            <!-- header -->
            <div class="d-flex justify-content-between">
                <div>
                    <h1>Create New Recipe</h1>
                </div>
                <div>
                    <a href="/dashboard">Dashboard</a>
                    <a href="/users/logout">Log Out</a>
                </div>
            </div>

            <!-- column -->
            <div class="col">
                <div class="p-3 border bg-light">

                    <!-- recipe form -->
                    <form action="/add_recipe/create" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Recipe Name</label>
                            <input type="text" class="form-control" name="name" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description:</label>
                            <textarea type="text" class="form-control" name="description"
                                aria-describedby="emailHelp"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="instruction" class="form-label">Instructions:</label>
                            <textarea type="text" class="form-control" name="instruction"
                                aria-describedby="emailHelp"></textarea>
                        </div>

                        <div class="d-flex justify-content-between mb-3">

                            <!-- under 30mins? -->
                            <div>
                                <p>Under 30 Minute Prep?</p>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="prep_time" id="inlineRadio1"
                                        value="1">
                                    <label class="form-check-label" for="inlineRadio1">Yes</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="prep_time" id="inlineRadio2"
                                        value="2">
                                    <label class="form-check-label" for="inlineRadio2">No</label>
                                </div>
                            </div>

                            <!-- date created -->
                            <div>
                                <label for="date_created">Date Made On:</label>
                                <input type="date" name="date_created">
                            </div>

                        </div>

                        <!-- create button -->
                        <button type="submit" class="btn btn-primary ">Create</button>

                    </form>

                </div>
            </div>

            <div class="col">
                <div class="m-3">
                    {% with messages = get_flashed_messages() %}
                    <!-- declare a variable called messages -->
                    {% if messages %}
                    <!-- check if there are any messages -->
                    {% for message in messages %}
                    <!-- loop through the messages -->
                    <p class="text-danger">{{message}}</p> <!-- display each message in a paragraph tag -->
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                </div>
            </div>
        </div>


    </div>
    </div>
</body>

</html>
